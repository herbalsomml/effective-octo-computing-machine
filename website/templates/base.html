{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async
  src="https://www.googletagmanager.com/gtag/js?id={{ config.GOOGLE_ANALYTICS }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date())

    gtag('config', '{{ config.GOOGLE_ANALYTICS }}');
  </script>
  <!-- Metatags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="{% block meta_desc %}{% endblock %}">
  <!-- Fav Icon -->
  <link href="{% static 'assets/img/fav_ico.png' %}" rel="shortcut icon" type="image/png">
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js">
	</script>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Bootstrap CSS -->
  {% bootstrap_css %}
  <!-- Buttons Style -->
  <link href="{% static 'assets/css/buttons.css' %}?1.3.0" rel="stylesheet">
  <!-- Main Style -->
  <link href="{% static 'assets/css/style.css' %}?1.3.0" rel="stylesheet">
  <!-- Colors Style -->
  <link href="{% static 'assets/css/colors.css' %}?1.3.0" rel="stylesheet">
  <!-- Google Verification -->
  <meta name="google-site-verification" content="{{ config.GOOGLE_SEARCH_VERIFICATION }}" />
  <!-- Yandex Verification-->
  <meta name="yandex-verification" content="{{ config.YANDEX_SEARCH_VERIFICATION }}" />
</head>
<body class="bg-deep-dark">
{% block microdata %}{% endblock %}
{% include "includes/header.html" %}
{% block content %}{% endblock %}
{% include "includes/description.html" %}
{% include "includes/footer.html" %}
</body>
</html>
