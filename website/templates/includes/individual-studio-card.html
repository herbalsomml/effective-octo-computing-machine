<div class="col-12 mb-3 mt-5">
    <div class="card bg-dark text-light round-it shadow-sm border-0">
        {% if studio.is_it_premium %}
        <div class="vip-studio bg-yellow shadow-lg">
            <i class="fa me-1 fa-diamond"></i><span>PREMIUM</span>
        </div>
        {% elif studio.is_it_top %}
        <div class="vip-studio bg-pink shadow-lg">
            <span>TOP</span>
        </div>
        {% endif %}
        <div class="row no-gutters">
            <div class="col-12 col-md-5 col-lg-5 image-container">
                <img alt="Suresh Dasari Card" class="card-img round-it" src="{{ studio.image.url }}">
            </div>
            <div class="col-12 col-md-7 col-lg-7">
                <div class="card-body">
                    <h1 class="card-title text-light">Студия <span class="text-purple">{{ studio.name }}</span></h1>
                    <hr>
                    <h5 class="text-light">Города</h5>
                    <div class="card-props">
                        {% for city in studio.cities.all %}
                        <div class="card-prop bg-blue text-light">
                            <i class="icon icon-house"></i><span>{{ city.name }}</span>
                        </div>{% endfor %}
                    </div>
                    <hr>
                    {% if studio.telegram %}
                    <a href="https://t.me/{{ studio.telegram }}" target="_blank">
                        <button class="btn-little-rounded bg-dark-purple text-light"><i class="fa-brands fa-telegram me-1"></i>Telegram
                        </button>
                    </a>
                    {% endif %}
                    {% if studio.website %}
                    <a href="{{ studio.website }}" target="_blank">
                        <button class="btn-little-rounded mt-2 bg-dark-purple text-light no-right-padding"><i class="fa-solid fa-earth-europe me-1"></i>Веб-сайт
                        </button>
                    </a>
                    {% endif %}
                    {% if studio.phone %}
                    <a href="tel:{{ studio.phone }}">
                        <button class="btn-little-rounded mt-2 bg-dark-purple text-light"><i class="fa-solid fa-phone me-1"></i>+7 999 999 99 99
                        </button>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
