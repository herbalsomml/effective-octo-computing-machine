<a href="{{ ad.link }}" target="_blank">
    <picture>
        <source media="(max-width: 576px)" srcset="{{ ad.small_image.url }}">
        <source media="(min-width: 577px) and (max-width: 768px)" srcset="{{ ad.medium_image.url }}">
        <source media="(min-width: 769px)" srcset="{{ ad.large_image.url }}">
        <img alt="Responsive image" class="ad-img mb-2" src="fallback.jpg">
    </picture>
</a>
