{% if premium_studios_list %}
{% block extradata %}
<!-- Owl Caraousel 2 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
{% endblock %}
    <div class="container px-5 text-left">
        <h1 class="text-center text-light gray mt-4 font-weight-bold w-100"><span class="text-purple">Премиум</span> студии</h1>
        <div class="owl-carousel owl-theme">
            {% for studio in premium_studios_list %}
            <div class="item">
                {% include "includes/premium-studio-card.html" %}
            </div>
            {% endfor %}
        </div>    
    </div>
<script>
    var owl = $('.owl-carousel');
    owl.owlCarousel({
      loop: true,
      autoplay: true,
      mouseDrag: true,
      touchDrag: true,
      pullDrag: true,
      center: false,
      autoplayHoverPause:true,
      lazyLoad: true,
      autoplayTimeout: 5000,
      smartSpeed: 1000,
      responsive: {
        0: {
          items: 1
        },
        768: {
          items: 1
        },
        1024: {
          items: 2
        }
      }
    })
</script>

{% endif %}
